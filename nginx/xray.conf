server {
    listen 127.0.0.1:1997 proxy_protocol default_server;
    listen 127.0.0.1:1998 http2 proxy_protocol default_server;
    set_real_ip_from 127.0.0.1;
    set_real_ip_from 103.21.244.0/22;
    set_real_ip_from 103.22.200.0/22;
    set_real_ip_from 103.31.4.0/22;
    set_real_ip_from 104.16.0.0/13;
    set_real_ip_from 104.24.0.0/14;
    set_real_ip_from 108.162.192.0/18;
    set_real_ip_from 131.0.72.0/22;
    set_real_ip_from 141.101.64.0/18;
    set_real_ip_from 162.158.0.0/15;
    set_real_ip_from 172.64.0.0/13;
    set_real_ip_from 173.245.48.0/20;
    set_real_ip_from 188.114.96.0/20;
    set_real_ip_from 190.93.240.0/20;
    set_real_ip_from 197.234.240.0/22;
    set_real_ip_from 198.41.128.0/17;
    real_ip_header X-Forwarded-For;
    server_name 127.0.0.1 localhost;
    root /var/www/html;

location ~* /(sub|dashboard|statics|api|docs|redoc|openapi.json) {
    proxy_redirect off;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_pass http://localhost:7879;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

location ~* /trojan-ws {
    if ($http_upgrade != "Upgrade") {
    rewrite /(.*) /trojan-ws break;
    }
    proxy_redirect off;
    proxy_pass http://127.0.0.1:3001;
    proxy_connect_timeout 4s;
    proxy_read_timeout 120s;
    proxy_send_timeout 12s;
    proxy_http_version 1.1;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $http_host;
    }
